<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../../css/main.css">
<script src="../../../libs/jquery.min.js"></script>
<script src="../../../plugins/layer/layer.js"></script>
<script src="../../../libs/bootstrap.min.js"></script>
<script src="../../../libs/vue.min.js"></script>
<script src="../../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('tbdetails:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('tbdetails:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('tbdetails:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			<a class="btn btn-primary" @click="browse"><i class="fa fa-plus"></i>&nbsp;预览</a>
			<a class="btn btn-primary" @click="publish"><i class="fa fa-plus"></i>&nbsp;发布文章</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="showEdit" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">作者id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.authorId" placeholder="作者id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">正文内容带html标签</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.contextHtml" placeholder="正文内容带html标签"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">正文内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.contextText" placeholder="正文内容"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">分类</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.ctype" placeholder="分类"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发布时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.date" placeholder="发布时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">加密后url后缀</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.docid" placeholder="加密后url后缀"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">暂时未知分类</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.dtype" placeholder="暂时未知分类"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">本文所拥有的图片</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.images" placeholder="本文所拥有的图片"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">简介</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.summary" placeholder="简介"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.title" placeholder="标题"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">未加密的完整url</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tbDetails.url" placeholder="未加密的完整url"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
	
    <div v-show="showDetail" class="panel panel-default">
    	<div class="panel-heading">
			<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
		</div>
   		<div v-html="htmlContext"></div>
    </div>
</div>

<script src="../../../js/modules/crawler/ydzx/tbdetails.js"></script>
</body>
</html>
